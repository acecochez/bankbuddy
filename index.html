<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>BankBuddy - Payment System</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- TOP BAR -->
	<div id="head">
		<h1 id="title">BankBuddy</h1>
	</div>
	
<!-- CARD -->
	<div class="card">
	
	<!-- COLOURED PART -->
		<span id="colour" class="row">
			<p><b>BankBuddy</b></p>
		</span>
		
	<!-- FORM -->
		<span id="form" class="row">
			<label for="card-number">Card Number</label>
			<input class="field" name="card-number" id="card-number" type="number" maxlength="16" placeholder="e.g. 1234 5678 9123 0000"></input>
			
			<label for="card-holdername">Cardholder Name</label>
			<input class="field" name="card-holdername" id="card-holdername" type="text" placeholder="e.g. Jane Appleseed"></input>
			
		<span class="form-pair">	
			<label for="card-exp" id="card-exp-label">Exp. Date</label>
			<label for="card-cvc" id="card-cvc-label">CVC</label>
			
			<input class="field" name="card-exp" id="card-exp" type="month"></input>	
			<input class="field" name="card-cvc" id="card-cvc" type="number" maxlength="3" placeholder="e.g. 123"></input>
		</span>

			<button type="submit" id="confirm">Confirm</button>
		</span>
		
	</div>

<!-- MODAL -->
	<div id="completed">
		<div class="card" id="completed-card">
			<h1>Thank you!</h1>
			<h2>We've added your card details</h2>
		
		<button id="continue">Continue</button>
		</div>
	</div>
	
<!-- BOTTOM BAR -->
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Ace Cochez.
		<em>*This is just a mock-up page, it does not store any information.*</em>
  </div>
</body>

<script src="script.js"></script>

</html>
